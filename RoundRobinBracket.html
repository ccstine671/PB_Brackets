<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
.Court1 {
  border: 2px solid red;
  border-radius: 5px;
}
.column {
  float: left;
  text-align: center;
  width: 33.33%;
  padding: 10px;
  border: 2px solid red;
  border-radius: 5px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<div class="Court1">
  <h2>Court #1</h2>
</div>
<div class="row">
  <div class="column" style="background-color:white;">
    <h2>Player 1</h2>
    <h2>Player 2</h2>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>0  -  0</h2>
    <h3>vs</h3>
  </div>
  <div class="column" style="background-color:white;">
    <h2>Player 3</h2>
    <h2>Player 4</h2>
  </div>
</div>

</body>
</html>
